<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Electronics Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h2 {
            margin: 0;
            padding: 0;
        }
        p {
            color: #555;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Electronics Shop</h1>
        <ul>
            {% for product in products %}
                <li>
                    <div>
                        <h2>{{ product.title }}</h2>
                        <p>${{ product.variants[0].price }}</p>
                    </div>
                    <div>
                        <!-- You can add a button or link to the product here -->
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
